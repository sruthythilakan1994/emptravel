<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />
    
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>



<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/home}"
					th:object="${job}" method="get" class="form-horizontal"
					role="form">
					
					<h2>Job Application Status</h2>
					<br/><br/>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Job Id</label> &nbsp; : &nbsp;
							<label  th:text = "${job.id}" class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Job Title</label> &nbsp; : &nbsp;
							<label  th:text = "${job.title}" class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Job Description</label> &nbsp; : &nbsp;
							<label  th:text = "${job.description}" class="validation-message"></label>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Min Exp</label> &nbsp; : &nbsp;
							<label  th:text = "${job.minExp}" class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Max Exp</label> &nbsp; : &nbsp;
							<label  th:text = "${job.maxExp}" class="validation-message"></label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Job Type</label> &nbsp; : &nbsp;
							<label  th:text = "${job.designation}" class="validation-message"></label>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<div class="col-sm-9">
							<label	class="validation-message">Duration</label> &nbsp; : &nbsp;
							<label  th:text = "${job.duration}" class="validation-message"></label>
						</div>
					</div>
					
										
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">BACK TO HOME</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					<br/><br/><br/><br/>
					
				</form>
			</div>
		</div>
	</div>

<hr>
<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
