<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />


</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>



<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{'/updatetracker/'+ ${item.id}}"
					th:object="${item}" method="post" class="form-horizontal"
					role="form">
					
					<h2>Travel Task Tracker </h2>
					<br/><br/>
					
					<div class="form-group">
						<div class="col-sm-9">
						
					Tracker Id :
						<input type="text" th:field="*{tracker.id}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
				
				
					<div class="form-group">
						<div class="col-sm-9">
					Job Id:
						<input type="text" th:field="*{tracker.job.id}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
						
						
					<div class="form-group">
						<div class="col-sm-9">
					Job Title:
						<input type="text" th:field="*{tracker.job.title}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
						
						
					<div class="form-group">
						<div class="col-sm-9">
					Manager
						<input type="text" th:field="*{tracker.job.user.name}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
						
							<div class="form-group">
						<div class="col-sm-9">
					Applicant
						<input type="text" th:field="*{tracker.jobApplication.user.name}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
					Title
						<input type="text" th:field="*{title}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
					<!-- <div class="form-group">
                        <div class="col-sm-9">
 
                            <label th:if="${#fields.hasErrors('startDate')}"
                                th:errors="*{startDate}" class="validation-message"></label> 
                             DATE<input type="text" th:field="*{startDate}"
                                placeholder="" class="form-control" />

                        </div>

                    </div> -->
					
					<div class="form-group">
						<div class="col-sm-9">
					Description
						<input type="text" th:field="*{description}" placeholder="name"
								class="form-control" /> 
						</div>
					</div>
					
					
						<div class="form-group">
					   <div class="col-sm-9">
					   <label	class="validation-message">Status :</label>
					 
					   <select class="form-control" aria-describedby="status-addon" id="status" name="status" th:field="*{status}">                 
                		 	<option   th:value="OPEN" th:text="OPEN"></option>
                		 	<option   th:value="CLOSED" th:text="CLOSED"></option>
           			   </select>
						</div>
					</div>
					
						
					

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Update</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>


					<br/><br/><br/><br/>
					
				</form>
			</div>
		</div>
		  <div class="panel-body">
					
				
			 <div class="panel-group" style="margin-top:40px">
			  <div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					
					Updated Item
					 <table class="table table-hover">
					 
					 <tr>
        				<th>Id</th>
        				<th>Title</th>
        				<th>Description</th>
        				
        				<th>Status</th>
        				<th>Date</th>
        			

      			     </tr>
      			      
					 <tr th:each="item: ${actionItems}">
       						 <td th:text="${item.id}">Id</td>  
        					 <td th:text="${item.title}">Title</td>
        					  <td th:text="${item.description}">Description</td>  
        					  <td th:text="${item.status}">Status</td>
        					  <td th:text="${item.startDate}">Date</td>
        					  	 <!-- <td><a href="#" th:href="@{'/updatetracker/' + ${item.id}}">Edit</a>  </td>
        					   -->
        					 
        					 
        					 
        			 </tr>
        			 
        			
    				 </table>
				</div>
			</div>	
	</div>
</div>
</div>
</body>
</html>
