<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />

</head>

<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/expense/create}"
					th:object="${expenseTracker}" method="post" class="form-horizontal"
					role="form">

					<h2>Expense Tracker</h2>
					<br />
					<br />
<!-- 
					<div class="form-group">
						<div class="col-sm-9">
							<label class="validation-message">Id</label> <input type="text"
								th:field="*{id}" placeholder="Id" class="form-control" />
						</div>
					</div> -->
					
					<div class="form-group">
						<div class="col-sm-9">

							<label class="validation-message">Job </label> 
							<select
								class="form-control" aria-describedby="status-addon"
								id="technicalSkills" name="Job" th:field="*{job}">
								<option th:each="job: ${jobs}" th:value="${job.id}"
									th:text="${job.title}"></option>
							</select>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">

							<label class="validation-message">Employee  Name</label> 
							<select
								class="form-control" aria-describedby="status-addon"
								id="technicalSkills" name="User" th:field="*{employee}">
								<option th:each="user: ${users}" th:value="${user.id}"
									th:text="${user.name}"></option>
							</select>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-9">
							<label class="validation-message">Daily Allowance</label> <input
								type="text" th:field="*{dailyAllowance}"
								placeholder="Daily Allowance" class="form-control" />
								<label
								th:if="${#fields.hasErrors('dailyAllowance')}"
								th:errors="*{dailyAllowance}" class="validation-message"></label>
						</div>
					</div>
					
					

					<div class="form-group">
						<div class="col-sm-9">
							<label class="validation-message">Food Expense</label> 
							 <input type="text" th:field="*{foodExpense}" placeholder="Food Expense"
								class="form-control" />
								<label
								th:if="${#fields.hasErrors('foodExpense')}"
								th:errors="*{foodExpense}" class="validation-message"></label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="col-sm-9">

							<label class="validation-message">Cab Expense</label> <input
								type="text" th:field="*{cabExpense}" placeholder="cabExpense"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('cabExpense')}"
								th:errors="*{cabExpense}" class="validation-message"></label>
						</div>
					</div>

   
					<div class="form-group">
						<div class="col-sm-9">

							<label class="validation-message">Country</label> <input
								type="text" th:field="*{country}" placeholder="country"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('country')}"
								th:errors="*{country}" class="validation-message"></label>
						</div>
					</div>

					
                    <div class="form-group">
                        <div class="col-sm-9">
                        <label class="validation-message">Travel Date (DD/MM/YYYY)</label>
                         <input type="text" th:field="*{startDate}"
                                placeholder="" class="form-control"  />
                            <label th:if="${#fields.hasErrors('startDate')}"
                                th:errors="*{startDate}" class="validation-message"></label> 

                        </div>
                       </div> 
                        
                    <div class="form-group">
                        <div class="col-sm-9">
                        <label class="validation-message">Expected Return Date (DD/MM/YYYY)</label>
                         <input type="text" th:field="*{endDate}"
                                placeholder="" class="form-control"  />
                            <label th:if="${#fields.hasErrors('endDate')}"
                                th:errors="*{endDate}" class="validation-message"></label>
                            

                        </div>
                       </div>
                       
                       <div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Submit</button>
						</div>
					</div>
					


					<span th:utext="${successMessage}"></span> <br />
					<br />
					<br />
					<br />

				</form>
			</div>
		</div>
	</div>

	<hr>
	<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
