<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
   <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />

    

<body>
<div th:replace="fragments/header :: header">&nbsp;</div>


<div class="container">

		 <div class="panel-group" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<div class="panel-body">
					
				<div class="panel-body">
				Items
				<table class="table table-hover">

					<tr>
						<th> Tracker Id</th>
						<th>Job Title</th>
						<th> User Email</th>
						<th></th>

					</tr>

					<tr th:each="tracker : ${trackers}">
						<td th:text="${tracker.id}">Id</td>
						<td th:text="${tracker.job.title}">Name</td>
						<td th:text="${tracker.jobApplication.user.email}">Name</td>
						<td> <a href="#" th:href="@{'/tasktracker/' + ${tracker.id}}">Show Tracker</a> </td>
					</tr>


				</table>
			</div>
		</div>
	</div>
</div>

</div>	
		


</body>
</html>
