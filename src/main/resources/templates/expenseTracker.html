<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{view.index.title}">Welcome!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />

</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
		
		<div class="panel-group" style="margin-top: 40px">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span>Expense Tracker</span>
			</div>
			<div class="panel-body">
				<div class="panel-body">
					<table class="table table-hover">
						<tr>
							<th>#</th>
							<th>Job Title</th>
							<th>Employee</th>
							<th>Travel Date</th>
							<th>Return Date</th>
							<th>Country</th>
							<th></th>
						</tr>

						<tr th:each="tracker : ${expenseTrackers}">
							<td th:text="${tracker.id}">Id</td>
							<td th:text="${tracker.job.title}">Title</td>
							<td th:text="${tracker.employee.email}">Description</td>
							<td th:text="${#dates.format(tracker.startDate, 'dd-MMM-yyyy')}">Description</td>
							<td th:text="${#dates.format(tracker.endDate, 'dd-MMM-yyyy')}">Description</td>
							<td th:text="${tracker.country}">Description</td>
							<td><a href="#"
								th:href="@{'/expense/claim/'+ ${tracker.id}}">claim</a></td>
						</tr>
						
					</table>
				</div>
			</div>
		</div>
	</div>
		
		
	</div>

	<hr>
	<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
