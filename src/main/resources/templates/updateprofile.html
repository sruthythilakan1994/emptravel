<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />
    
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>



<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/updateprofile}"
					th:object="${user}" method="POST" class="form-horizontal"
					role="form">
					
					<h2>PROFILE</h2>
					<br/><br/>
					
				  	 <div class="form-group">
						<div class="col-sm-9">
						<label	class="validation-message">Employee Id : </label>
						<label th:text = "${user.Id}"	class="validation-message"></label>
						<input type="hidden" th:field="*{empId}"
								class="form-control" /> 
						</div>
					</div>
					 
					<div class="form-group">
						<div class="col-sm-9">
						<label	class="validation-message">First Name : </label>
						<label th:text = "${user.name}"	class="validation-message"></label>
						<input type="hidden" th:field="*{name}" 
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	class="validation-message">Last Name : </label>
						<label th:text = "${user.lastName}"	class="validation-message"></label>
							<input type="hidden" th:field="*{lastName}"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						<label	class="validation-message">Email : </label>
						<label th:text = "${user.email}"	class="validation-message"></label>
							
							<input type="hidden" th:field="*{email}" 
								class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							Address<textarea row = "20" cols="80" th:field="*{address}" placeholder="Address"
								 class="form-control" />
							
						</div>
						
					</div>
					 <div class="form-group">
						<div class="col-sm-9">
						    Qualification<input type="text" th:field="*{qualification}" placeholder="Qualification"
						    class="form-control" /> 
						</div>
					</div> 
					
				 	<div class="form-group">
						<div class="col-sm-9">
						
					  Designation <select class="form-control" aria-describedby="status-addon" id="assignedUser" name="assignedUser" th:field="*{designation}">                 
                		 	<option   th:value="Developer" th:text="Developer"></option>
                		 	<option   th:value="Developer" th:text="Tester"></option>
                		   	<option   th:value="Developer" th:text="Manager"></option>
           			   </select>
					
						</div>
					</div>  
		
					
				<!-- 	<div class="form-group">
						<div class="col-sm-9">
						    AccountNumber<input type="text" th:field="*{accountNumber}" placeholder="AccountNumber"
						    class="form-control" /> 
						</div>
					</div>  -->
					
			 		<div class="form-group">
						<div class="col-sm-9">
							Total Experience (Months) <input type="text" th:field="*{expYears}" placeholder="Experience"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('expYears')}" th:errors="*{expYears}"
								class="validation-message"></label>
						</div>
					</div>  
					
					<div class="form-group">
                        <div class="col-sm-9">
                        <label class="validation-message">Joined Date(DD/MM/YY)</label>
                         <input type="text" th:field="*{joinDate}"
                                placeholder="" class="form-control"  />
                            <label th:if="${#fields.hasErrors('joinDate')}"
                                th:errors="*{joinDate}" class="validation-message"></label>
                       </div>
                    </div>
                    
					<div class="form-group">
						<div class="col-sm-9">
							password<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							Confirm Password<input type="password" th:field="*{passwordConfirmed}"
								placeholder="Confirm Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('passwordConfirmed')}" th:errors="*{passwordConfirmed}"
								class="validation-message"></label>
						</div>
					</div>
				<!--  	<div>
					<form th:action="@{/qualification}" method="get">
					<button name="qualification"
					type= "Submit">
					update Qualification</button>
					</form>
					</div>-->
						

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">UPDATE</button>
						</div>
					</div>
				<!-- 	<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">BACK TO HOME</button>
						</div>
					</div> -->
					<span th:utext="${successMessage}"></span>
					


					<br/><br/><br/><br/>
					
				</form>
			</div>
		</div>
	</div>

<hr>
<div th:replace="fragments/footer :: footer">&nbsp;</div>

</body>
</html>
